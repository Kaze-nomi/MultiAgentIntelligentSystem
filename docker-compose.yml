services:
  # OpenRouter MCP Server
  openrouter-mcp:
    build: ./openrouter_mcp
    container_name: openrouter-mcp
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PORT=8000
    env_file:
      - .env
    networks:
      - agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Project Manager Agent
  project-manager:
    build: ./agents/project_manager_agent
    container_name: project-manager-agent
    ports:
      - "8001:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - AGENT_NAME=ProjectManager
      - CODE_REVIEWER_URL=http://code-reviewer:8000
      - DOCUMENTATION_URL=http://documentation:8000
      - DESIGN_ASSISTANT_URL=http://design-assistant:8000
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      - openrouter-mcp
      - code-reviewer
      - documentation
      - design-assistant

  # Code Reviewer Agent
  code-reviewer:
    build: ./agents/code_reviewer_agent
    container_name: code-reviewer-agent
    ports:
      - "8002:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - AGENT_NAME=CodeReviewer
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      - openrouter-mcp

  # Documentation Agent
  documentation:
    build: ./agents/documentation_agent
    container_name: documentation-agent
    ports:
      - "8003:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - AGENT_NAME=Documentation
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      - openrouter-mcp

  # Design Assistant Agent
  design-assistant:
    build: ./agents/design_assistant_agent
    container_name: design-assistant-agent
    ports:
      - "8004:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - AGENT_NAME=DesignAssistant
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      - openrouter-mcp

  # n8n
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_PROTOCOL=http
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=debug
      - N8N_USER_MANAGEMENT_DISABLED=true
    env_file:
      - .env
    volumes:
      - ./n8n_data:/home/node/.n8n
      - ./n8n_workflows:/home/node/.n8n
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      - project-manager
      - code-reviewer
      - documentation
      - design-assistant

