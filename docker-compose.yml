# ============================================================================
# NETWORKS & VOLUMES
# ============================================================================

networks:
  agent-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  n8n_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local