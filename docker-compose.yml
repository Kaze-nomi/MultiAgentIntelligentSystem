services:
  # ============================================================================
  # CORE SERVICES
  # ============================================================================
  
  # OpenRouter MCP Server - прокси к LLM
  openrouter-mcp:
    build: ./openrouter_mcp
    container_name: openrouter-mcp
    ports:
      - "8000:8000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - PORT=8000
      - LOG_LEVEL=INFO
    env_file:
      - .env
    networks:
      - agent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================================================
  # AGENTS
  # ============================================================================
  
  # Project Manager - координатор
  project-manager:
    build: ./agents/project_manager_agent
    container_name: project-manager
    ports:
      - "8001:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - ARCHITECT_URL=http://architect:8000
      - CODE_WRITER_URL=http://code-writer:8000
      - CODE_REVIEWER_URL=http://code-reviewer:8000
      - DOCUMENTATION_URL=http://documentation:8000
      - DEFAULT_MODEL=${DEFAULT_MODEL}
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      openrouter-mcp:
        condition: service_healthy
      architect:
        condition: service_started
      code-writer:
        condition: service_started
      code-reviewer:
        condition: service_started
      documentation:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # Architect Agent - проектирование архитектуры
  architect:
    build: ./agents/architect_agent
    container_name: architect
    ports:
      - "8002:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - DEFAULT_MODEL=${DEFAULT_MODEL}
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      openrouter-mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Code Writer Agent - написание кода
  code-writer:
    build: ./agents/code_writer_agent
    container_name: code-writer
    ports:
      - "8003:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - DEFAULT_MODEL=${DEFAULT_MODEL}
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      openrouter-mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Code Reviewer Agent - проверка кода
  code-reviewer:
    build: ./agents/code_reviewer_agent
    container_name: code-reviewer
    ports:
      - "8004:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - DEFAULT_MODEL=${DEFAULT_MODEL}
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      openrouter-mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Documentation Agent - документация
  documentation:
    build: ./agents/documentation_agent
    container_name: documentation
    ports:
      - "8005:8000"
    environment:
      - OPENROUTER_MCP_URL=http://openrouter-mcp:8000
      - DEFAULT_MODEL=${DEFAULT_MODEL}
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      openrouter-mcp:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================================================
  # ORCHESTRATION
  # ============================================================================
  
  # n8n - workflow automation
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_PROTOCOL=http
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_EDITOR_BASE_URL=http://localhost:5678
      - WEBHOOK_URL=http://localhost:5678
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=info
      - N8N_USER_MANAGEMENT_DISABLED=true
      - GENERIC_TIMEZONE=Europe/Moscow
      - N8N_DEFAULT_BINARY_DATA_MODE=filesystem
      - EXECUTIONS_TIMEOUT=50000
      - EXECUTIONS_TIMEOUT_MAX=100000
    env_file:
      - .env
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n_workflows:/home/node/workflows
    networks:
      - agent-network
    restart: unless-stopped
    depends_on:
      project-manager:
        condition: service_healthy

